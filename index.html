<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css "
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>DCI ZOOM Session</h1>
    </header>

    <main>
      <section class="container">
        <div class="first">
          <h3>DevStar</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="second">
          <h3>Hacker7</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="third">
          <h3>CSSPro</h3>
          <i class="item fa-solid fa-video"></i>
        </div>
        <div class="fourth">
          <h3>HTML4Life</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="fifth">
          <h3>DrWeb</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="sixth">
          <h3>CodeNinja</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="seventh">
          <h3>StyleOne</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="eighth">
          <h3>StyleTwo</h3>
          <i class="item fa-solid fa-video"></i>
        </div>

        <div class="ninth">
          <h3>MsLinux</h3>
          <i class="item fa-solid fa-video"></i>
        </div>
      </section>
    </main>

    <footer class="footer">
        <div>
            <div><i class="mute fa-solid fa-volume-xmark"></i></div>
      <p>Mute</p>
        </div>
      
        <div>
            <div><i class=" video fa-solid fa-video"></i></div>
      <p>Start Video</p>
        </div>
      
<div>
    <div><i class="screen fa-solid fa-arrow-up-from-bracket"></i></div>
<p>Share Screen</p>
</div>

<div>
    <div><i class="record fa-regular fa-record-vinyl"></i></div>
<p>Record</p>
</div>

<div>
         <input type="button" value="Leave" />
      </button>
</div>
      
    </footer>
  </body>
</html>
